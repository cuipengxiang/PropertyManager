<script type="text/javascript">
function showVoid(fileName,message,_id){
	$("#"+_id).val(fileName);
	$.Prompt(message);
	if(fileName!=null)
	{
		$("#showVoid").show();
		Media =  document.getElementById("audio_player");
		Media.src="/ourally/upload/voice/"+fileName;

	}
}
function submitAjax(formId, url) {
	var validater = $("#" + formId).validate({
		rules : {},
		messages : {}
	}).form();
	if(validater){
		$.ajax({
			type : "post",
			data : $("#" + formId).serialize(),
			dataType :"text",
			url : url,
			success : function(data) {
				var _data = eval("(" + data + ")");
				if (_data.success) {
					$.Prompt("提交成功!");
					onSuccessForm = false;
					window.location.href = "environGreenList.do";
				} else {
					$.Prompt(_data.text);
				}
			},
			error : function() {
				$.Prompt("网络繁忙,请稍后再试...");
			}
		});
	}
}
//原生返回时间添加到表单中
function setDateTime(time,inputId) {
	 $('#'+inputId).val(time);
}

//原生返回时间添加到表单中
function sendObjcCommand(funcname,params) {
    document.activeElement.blur();
    document.location="objc://"+funcname+":"+params;
}

//原生添加图片后调用
function showPic(picString,_id) {
	$("#"+_id).val(picString);
	var imgs = picString.split(",");
	if(imgs.length>0){
		$(".list-photo").html(null);
		$("li[name='showPic_li']").show();
		for(var i=0;i<imgs.length;i++){
			if(imgs[i] != null&&imgs[i]!=""){
				$(".list-photo").append("<img onerror=\"this.src='/ourally/images/error-pic1.jpg'\" src=\"/ourally/upload/images/"+imgs[i]+"\" style=\"width: 100px;height:100px;\" />");
			}
			
		}
	} else {
		$("li[name='showPic_li']").hide();
	}
}
</script>
